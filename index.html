	<script>
		function buscarClientIdGA4() {
			return new Promise((resolve) => {
				gtag('get', '', 'client_id',
					function(clientID) {
						resolve(clientID);
					});
			});
		}

		function buscarSessionIdGA4() {
			return new Promise((resolve) => {
				gtag('get', '', 'session_id',
					function(sessionId) {
						resolve(sessionId);
					});
			});
		}

		document.addEventListener('DOMContentLoaded', function() {
			let tentativas = 0;
			const maxTentativas = 30; // 30 tentativas = ~15 segundos (500ms entre tentativas)
			const intervaloTentativa = 500; // 500ms

			function tentarBuscarGA4Params() {
				tentativas++;

				if (typeof gtag === 'function') {
					Promise.all([
						buscarClientIdGA4().catch(() => null),
						buscarSessionIdGA4().catch(() => null)
					]).then(([clientId, sessionId]) => {
						if (clientId || sessionId) {
							// Sucesso - salvamos os dados
							window['lp_ga4_params_1743185531'] = {
								client_id: clientId,
								session_id: sessionId,
								timestamp: Date.now()
							};
							return;
						}

						// Se não conseguiu e ainda tem tentativas, tenta novamente
						if (tentativas < maxTentativas) {
							setTimeout(tentarBuscarGA4Params, intervaloTentativa);
						}
					});
				} else {
					// gtag não está disponível ainda
					if (tentativas < maxTentativas) {
						setTimeout(tentarBuscarGA4Params, intervaloTentativa);
					}
				}
			}

			// Inicia as tentativas
			tentarBuscarGA4Params();
		});

		async function sendLandingpageEventsToTracker(events_to_execute) {
			if (!events_to_execute) return 0;

			let totalSentEventsWithoutcallback = 0;

			try {
				if (typeof fbq === 'function' && Array.isArray(events_to_execute['fbq'])) {

					if (events_to_execute['configs'] && events_to_execute['configs']['user_data']) {
						Object.keys(window.fbq.instance.pixelsByID).forEach(pixelId => {
							if (events_to_execute['configs']['user_data']?.email_address) {
								window.fbq.instance.pixelsByID[pixelId].userData['em'] = events_to_execute['configs']['user_data'].email_address.toLowerCase().trim();
							}

							if (events_to_execute['configs']['user_data']?.phone_number) {
								window.fbq.instance.pixelsByID[pixelId].userData['ph'] = events_to_execute['configs']['user_data'].phone_number.replace(/\D/g, '');
							}
						});
					}

					events_to_execute['fbq'].forEach(event => {
						totalSentEventsWithoutcallback++;
						fbq(event['param_1'], event['param_2'], event['param_3'], event['param_4']);
					});
				}
			} catch (err) {
				console.log('erro ao enviar eventos para o tracker fbq', err);
			}

			try {
				if (typeof gtag === 'function' && Array.isArray(events_to_execute['ga4']) && events_to_execute['ga4'].length > 0) {
					await Promise.all(

						events_to_execute['ga4'].map(event => {

							if (typeof event['param_3'] !== 'object') {
								event['param_3'] = {};
							}

							return Promise.race([
								new Promise(resolve => {
									event['param_3']['event_callback'] = () => resolve(true);
									event['param_3']['event_timeout'] = 2000;
									event['param_3']['transport_type'] = 'beacon';
									gtag(event['param_1'], event['param_2'], event['param_3']);
								}),
								new Promise(resolve => setTimeout(() => resolve(false), 1500))
							]);
						})
					);
				}
			} catch (err) {}

			try {
				if (typeof dataLayer !== 'undefined' && Array.isArray(dataLayer) && Array.isArray(events_to_execute['gtm'])) {
					events_to_execute['gtm'].forEach(event => {
						totalSentEventsWithoutcallback++;
						dataLayer.push(event['param_1']);
					});
				}
			} catch (err) {}

			return totalSentEventsWithoutcallback;
		}
	</script>

	<script>
	var telaMobile = false;

	function setMobile() {
		document.body.classList.add('mobile', 'mobile-travado');
		try {
			document.querySelector('#lp-meta').content = "width=360, user-scalable=yes";
		} catch (err) {
			var newMetaElement = document.createElement('meta');

			newMetaElement.name = 'viewport';
			newMetaElement.content = 'width=360, user-scalable=yes';
			newMetaElement.id = 'lp-meta';

			var headElement = document.head || document.getElementsByTagName('head')[0];

			var existingMetaElement = document.getElementById('lp-meta');
			if (existingMetaElement) {
				headElement.removeChild(existingMetaElement);
			}
			headElement.appendChild(newMetaElement);
		}
	}

	function setDesktop() {
		document.body.classList.remove('mobile', 'mobile-travado', 'mobile-desk');
		document.querySelector('#lp-meta').content = "width=device-width, initial-scale=1.0";

		telaMobile = false;

	}

	// troca de view mobile/desktop quando faz o resize
	function checkWidth(forcarMobile = false) {
		if (forcarMobile) {
			setMobile();
		}
		var width = window.innerWidth;

		if (width >= 1024) {
			setDesktop();
		} else {
			setMobile();

			telaMobile = true;

		}
	}

	checkWidth();

	// Nome ruim, mas pega os js dos sliders
	var teste_arr = [];
</script>

	}).init();

	new WOW().init({
		offset: 50,
	});
	// };
</script>

<script>
	// força os sliders a ficarem com apenas 1 visualização caso o mobile esteja travado
	window.addEventListener('load', () => {
		if (teste_arr) {
			teste_arr?.forEach(slider => {
				if (apenasMobile === 1) {
					slider.glide.update({
						perView: 1,
					});
				} else {
					// mesmo salvando o perview errado no mobile ele irá colocar o correto aqui
					slider.glide.update({
						perView: slider.perView,
					});
				}
			});
		}
	});
</script>
